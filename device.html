<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Spec</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            /* ここを !important で強制的にゴシック系にします */
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif !important;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #111;
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333;
            width: 380px;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 18px;
            font-weight: 700; /* 太くして教科書体感を消す */
            letter-spacing: 2px;
            margin: 0 0 30px 0;
            text-align: center;
        }

        /* 数字や英字は等幅フォントを強制 */
        .info-value {
            font-family: "SF Mono", "Fira Code", "Courier New", monospace !important;
            font-size: 13px;
            line-height: 1.6;
            word-break: break-all;
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            font-family: inherit; /* bodyの!importantを引き継ぐ */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DEVICE_SPEC</h1>
        <div id="device-details" class="info-value">Please initialize...</div>
        <button onclick="getDeviceInfo()">GET DATA</button>
    </div>
    <script>
        function getDeviceInfo() {
            const details = document.getElementById('device-details');
            const data = [
                { label: "UA", val: navigator.userAgent },
                { label: "PLATFORM", val: navigator.platform },
                { label: "LANG", val: navigator.language }
            ];
            details.innerHTML = data.map(item => `
                <div style="margin-bottom: 10px;">
                    <span style="color: #666; font-size: 9px; display: block;">${item.label}</span>
                    <span>${item.val}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
