<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Spec</title>
    <style>
        body {
            background-color: #000000; /* 背景：黒 */
            color: #ffffff; /* 文字：白 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #111; /* カード背景：少し明るい黒 */
            padding: 40px;
            border-radius: 16px;
            border: 1px solid #333; /* 境界：グレー */
            width: 380px;
            box-sizing: border-box;
            text-align: left;
        }

        h1 {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            margin: 0 0 30px 0;
            text-align: center;
            color: #ffffff;
        }

        .info-box {
            background-color: #000;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            min-height: 120px;
        }

        .info-label {
            font-size: 10px;
            color: #666; /* ラベル：薄いグレー */
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            font-family: "SF Mono", "Fira Code", monospace;
            font-size: 13px;
            line-height: 1.6;
            word-break: break-all;
            color: #ddd;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            background-color: #ffffff; /* ボタン：白 */
            color: #000000; /* ボタン文字：黒 */
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            transform: scale(0.98);
        }

        /* 以前のコードにあった不要なサイドバー関連は整理 */
    </style>
</head>
<body>

    <div class="container">
        <h1>DEVICE_SPEC</h1>
        
        <div class="info-box">
            <div class="info-label">Current Data</div>
            <div id="device-details" class="info-value">
                Please initialize...
            </div>
        </div>

        <button onclick="getDeviceInfo()">GET DATA</button>
    </div>

    <script>
        function getDeviceInfo() {
            const details = document.getElementById('device-details');
            
            // データ取得
            const data = [
                { label: "UA", val: navigator.userAgent },
                { label: "PLATFORM", val: navigator.platform },
                { label: "LANG", val: navigator.language },
                { label: "SCREEN", val: `${window.screen.width} x ${window.screen.height}` }
            ];

            // 表示の書き換え
            details.innerHTML = data.map(item => `
                <div style="margin-bottom: 10px;">
                    <span style="color: #666; font-size: 9px; display: block;">${item.label}</span>
                    <span>${item.val}</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
