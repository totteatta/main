<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal 3D Box</title>
  <style>
    body { margin: 0; overflow: hidden; background-color: #000; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000); // 背景：黒

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // マテリアル設定：すべて白
    const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: false });

    // オブジェクト作成
    const cube = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), material);
    cube.position.set(-3, 0, -5);
    scene.add(cube);

    const sphere = new THREE.Mesh(new THREE.SphereGeometry(1, 32, 32), material);
    sphere.position.set(3, 0, -5);
    scene.add(sphere);

    const cylinder = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 2, 32), material);
    cylinder.position.set(0, 3, -5);
    scene.add(cylinder);

    const cone = new THREE.Mesh(new THREE.ConeGeometry(1, 2, 32), material);
    cone.position.set(0, -3, -5);
    scene.add(cone);

    const torus = new THREE.Mesh(new THREE.TorusGeometry(1, 0.4, 16, 100), material);
    torus.position.set(0, 0, -7);
    scene.add(torus);

    // 地面（うっすら見えるグレーのグリッドなどが必要なければこのまま）
    camera.position.set(0, 1, 5);

    let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
    const moveSpeed = 0.1;
    let isJumping = false;
    let velocityY = 0;
    const gravity = -0.01;
    const jumpStrength = 0.2;

    function checkCollision(newPosition) {
      const objects = [cube, sphere, cylinder, cone, torus];
      for (let i = 0; i < objects.length; i++) {
        const object = objects[i];
        const dist = newPosition.distanceTo(object.position);
        if (dist < 2) return object;
      }
      return null;
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'a') moveLeft = true;
      if (event.key === 'd') moveRight = true;
      if (event.key === 'w') moveForward = true;
      if (event.key === 's') moveBackward = true;
      if (event.key === ' ' && !isJumping) {
        isJumping = true;
        velocityY = jumpStrength;
      }
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === 'a') moveLeft = false;
      if (event.key === 'd') moveRight = false;
      if (event.key === 'w') moveForward = false;
      if (event.key === 's') moveBackward = false;
    });

    function animate() {
      requestAnimationFrame(animate);

      const direction = new THREE.Vector3();
      camera.getWorldDirection(direction);
      let newPosition = camera.position.clone();

      if (moveForward) newPosition.add(direction.clone().multiplyScalar(moveSpeed));
      if (moveBackward) newPosition.add(direction.clone().multiplyScalar(-moveSpeed));

      const right = new THREE.Vector3().crossVectors(direction, camera.up);
      if (moveLeft) newPosition.add(right.clone().multiplyScalar(-moveSpeed));
      if (moveRight) newPosition.add(right.clone().multiplyScalar(moveSpeed));

      const collidedObject = checkCollision(newPosition);
      if (!collidedObject) {
        camera.position.x = newPosition.x;
        camera.position.z = newPosition.z;
      } else {
        if (collidedObject.position.y < camera.position.y) {
          camera.position.y = collidedObject.position.y + 1.1;
        }
      }

      if (isJumping) {
        camera.position.y += velocityY;
        velocityY += gravity;
        if (camera.position.y <= 1) {
          camera.position.y = 1;
          isJumping = false;
          velocityY = 0;
        }
      }

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
