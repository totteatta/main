<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>totteatta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #202020; /* 背景色 */
            color: white; /* 文字色 */
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* タイトル部分 */
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out; /* 0.3sに変更 */
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
            display: grid;
            gap: 15px;
        }

        .file-item {
            background-color: #333; /* ボタン色 */
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            
            /* 初期状態 */
            opacity: 0;
            transform: translateY(20px);
            
            /* 全体の動きを0.3sに統一 */
            transition: all 0.3s ease-in-out;
        }

        /* 表示用のクラス */
        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ホバー：大きくして影を強くする */
        @media (hover: hover) {
            .file-item:hover {
                transform: scale(1.05);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
                background-color: #3d3d3d;
            }
        }

        .file-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <h1 id="title">totteatta</h1>

    <div id="menu" class="menu-container">
        </div>

    <script>
        async function loadFiles() {
            const user = "totteatta";
            const repo = "main";
            const url = `https://api.github.com/repos/${user}/${repo}/contents/`;

            // タイトルの表示
            setTimeout(() => {
                document.getElementById('title').classList.add('visible');
            }, 100);

            try {
                const response = await fetch(url);
                const files = await response.json();
                const menu = document.getElementById('menu');
                menu.innerHTML = ""; 

                files.forEach((file, index) => {
                    if (file.name.endsWith('.html') && file.name !== 'index.html') {
                        const a = document.createElement('a');
                        a.href = `https://totteatta.github.io/main/${file.name}`;
                        a.className = 'file-item';
                        a.innerText = file.name.replace('.html', '');
                        menu.appendChild(a);

                        // ボタンの登場タイミングも少し早めに調整
                        setTimeout(() => {
                            a.classList.add('visible');
                        }, 200 + (index * 80)); 
                    }
                });
            } catch (e) {
                console.error("Load Error");
            }
        }

        loadFiles();
    </script>
</body>
</html>
