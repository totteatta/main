<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Player</title>
    <style>
        body {
            /* 教科書体を回避しモダンなゴシック体に固定 */
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif !important;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 640px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 2px;
            margin-bottom: 25px;
            color: #fff;
        }

        /* 入力エリア */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #youtubeUrl {
            flex: 1;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 15px;
            color: #fff;
            font-size: 14px;
            outline: none;
            font-family: inherit !important;
        }

        #youtubeUrl:focus {
            border-color: #666;
        }

        button {
            background-color: #ff0033; /* PayPayレッド */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            white-space: nowrap;
            font-family: inherit !important;
        }

        button:hover {
            opacity: 0.8;
        }

        /* 動画エリア */
        #videoContainer {
            width: 100%;
            aspect-ratio: 16 / 9;
            background-color: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #222;
            margin-bottom: 40px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* コメントエリア */
        .section-title {
            font-size: 12px;
            color: #666;
            text-align: left;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        #comments {
            text-align: left;
        }

        .comment {
            background-color: #111;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #222;
            margin-bottom: 12px;
            font-size: 13px;
            line-height: 1.5;
        }

        .comment strong {
            color: #ff0033;
            font-size: 11px;
            display: block;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>YOUTUBE_PLAYER</h2>
    
    <div class="input-group">
        <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL">
        <button onclick="loadVideo()">LOAD</button>
    </div>

    <div id="videoContainer">
        <iframe id="youtubePlayer" src="" allowfullscreen></iframe>
    </div>

    <div class="section-title">COMM_FEED</div>
    <div id="comments">
        <p style="color:#444; font-size:12px;">No video loaded.</p>
    </div>
</div>

<script>
    const apiKey = "YOUR_YOUTUBE_API_KEY"; // ここにAPIキーを

    function loadVideo() {
        const url = document.getElementById("youtubeUrl").value;
        const videoId = extractVideoID(url);
        if (videoId) {
            document.getElementById("youtubePlayer").src = `https://www.youtube.com/embed/${videoId}`;
            loadComments(videoId);
        } else {
            alert("URLを正しく入力してください。");
        }
    }

    function extractVideoID(url) {
        const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]+)/);
        return match ? match[1] : null;
    }

    function loadComments(videoId) {
        const commentsDiv = document.getElementById("comments");
        commentsDiv.innerHTML = "<p style='color:#666; font-size:12px;'>Loading comments...</p>";

        fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${apiKey}&maxResults=5`)
        .then(response => response.json())
        .then(data => {
            commentsDiv.innerHTML = "";
            if (data.items) {
                data.items.forEach(item => {
                    const comment = item.snippet.topLevelComment.snippet;
                    const div = document.createElement("div");
                    div.classList.add("comment");
                    div.innerHTML = `<strong>${comment.authorDisplayName}</strong> ${comment.textDisplay}`;
                    commentsDiv.appendChild(div);
                });
            } else {
                commentsDiv.innerHTML = "<p style='color:#444;'>Comments disabled or not found.</p>";
            }
        })
        .catch(() => {
            commentsDiv.innerHTML = "<p style='color:#444;'>API Key Error or Fetch Failed.</p>";
        });
    }
</script>

</body>
</html>
