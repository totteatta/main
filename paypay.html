<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Investment</title>
    <style>
        body { 
            /* 教科書体を回避し、モダンなゴシック体に固定 */
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif !important;
            background: #000000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            color: #ffffff;
        }

        .card { 
            background: #111111; 
            padding: 35px; 
            border-radius: 16px; 
            border: 1px solid #333; 
            text-align: center; 
            width: 300px; 
        }

        .label { 
            font-size: 11px; 
            color: #666; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .total-value { 
            font-family: "SF Mono", "Fira Code", monospace !important;
            font-size: 32px; 
            font-weight: bold; 
            margin: 15px 0; 
        }

        .profit-box { 
            background: #000000; 
            padding: 20px; 
            border-radius: 12px; 
            margin-bottom: 25px; 
            border: 1px solid #222;
        }

        .profit-value { 
            font-family: "SF Mono", "Fira Code", monospace !important;
            font-size: 24px; 
            font-weight: bold; 
            color: #ff0033; 
        }

        .percent-value { 
            font-family: "SF Mono", "Fira Code", monospace !important;
            font-size: 14px; 
            color: #ff0033; 
            margin-top: 8px; 
            opacity: 0.9;
        }

        .btn { 
            background: #ff0033; 
            color: #ffffff; 
            border: none; 
            padding: 14px; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: bold; 
            cursor: pointer; 
            width: 100%; 
            transition: 0.2s; 
            font-family: inherit !important;
        }

        .btn:active { 
            background: #cc0029; 
            transform: scale(0.98); 
        }

        .info { 
            font-family: "SF Mono", "Fira Code", monospace !important;
            font-size: 9px; 
            color: #444; 
            margin-top: 20px; 
            line-height: 1.6;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="label">Total Points</div>
        <div id="total" class="total-value">0 pt</div>
        
        <div class="profit-box">
            <div style="font-size: 10px; color:#666; margin-bottom: 5px; letter-spacing: 1px;">NET PROFIT</div>
            <div id="profit" class="profit-value">--- pt</div>
            <div id="percent" class="percent-value">--- %</div>
        </div>

        <button class="btn" onclick="updatePrice()">UPDATE DATA</button>

        <div class="info">
            MARKET(PAXG): $<span id="market-price">--</span><br>
            LAST_UPDATE: <span id="last-update">--:--:--</span>
        </div>
    </div>

    <script>
        async function updatePrice() {
            const btn = document.querySelector('.btn');
            btn.innerText = "FETCHING...";
            
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=PAXGUSDT');
                const data = await response.json();
                const price = parseFloat(data.price);
                
                // 設定数値
                const factor = 8.31311592386;
                const ganpon = 34878;

                const total = Math.round(price * factor);
                const profit = total - ganpon;
                const percent = ((profit / ganpon) * 100).toFixed(2);

                document.getElementById('total').innerText = total.toLocaleString() + " pt";
                document.getElementById('profit').innerText = (profit >= 0 ? "+" : "") + profit.toLocaleString() + " pt";
                
                // ▲▼ アイコンの適用
                const icon = profit >= 0 ? "▲ " : "▼ ";
                document.getElementById('percent').innerText = icon + percent + " %";
                
                document.getElementById('market-price').innerText = price.toFixed(2);
                document.getElementById('last-update').innerText = new Date().toLocaleTimeString();
            } catch (e) {
                console.error("Fetch Error");
            } finally {
                btn.innerText = "UPDATE DATA";
            }
        }

        updatePrice();
    </script>
</body>
</html>
