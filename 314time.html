<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Date</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: left;
        }

        /* ラベル（PI や DATE） */
        .label {
            font-size: 10px;
            color: #666;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        /* 数値表示 */
        #piDisplay, #dateDisplay {
            font-size: 3em; /* 少し大きくしてインパクトを出し */
            font-weight: 200; /* 細めのフォントでモダンに */
            font-family: "SF Mono", "Fira Code", monospace; /* 数字がずれない等幅フォント */
            line-height: 1.2;
            margin-bottom: 30px;
            white-space: pre;
        }

        #dateDisplay {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="label">CONST_PI</div>
    <div id="piDisplay">3.14159265</div>
    
    <div class="label">DECIMAL_DATE</div>
    <div id="dateDisplay"></div>
</div>

<script>
    function getDecimalDate() {
        let now = new Date();
        let month = now.getMonth() + 1; 
        let day = now.getDate(); 
        let hours = now.getHours(); 
        let minutes = now.getMinutes(); 
        let seconds = now.getSeconds(); 
        
        // 小数形式の計算
        let decimalPart = (day / 100) + (hours / 10000) + (minutes / 1000000) + (seconds / 100000000);
        let decimalDate = month + decimalPart;
        
        return decimalDate.toFixed(8); 
    }
    
    function updateDateDisplay() {
        document.getElementById("dateDisplay").textContent = getDecimalDate();
    }
    
    setInterval(updateDateDisplay, 1000); 
    updateDateDisplay(); 
</script>

</body>
</html>
