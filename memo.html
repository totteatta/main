<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <style>
        body {
            background-color: #202020;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease-in-out;
        }

        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 60vh;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            resize: none; /* 大きさ固定 */
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.5);
            outline: none;
            box-sizing: border-box;
        }

        /* 保存中などの状態を出すメッセージ */
        .status {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            text-align: right;
            height: 1em;
        }

        .back-btn {
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        .back-btn:hover { color: white; }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1>Memo</h1>
        <textarea id="memoArea" placeholder="ここに書き込むと自動で保存されます..."></textarea>
        <div id="status" class="status"></div>
        <center><a href="index.html" class="back-btn">← Back to Portal</a></center>
    </div>

    <script>
        const memoArea = document.getElementById('memoArea');
        const status = document.getElementById('status');
        const container = document.getElementById('mainContainer');

        // 1. ページ読み込み時に保存された内容を出す
        window.onload = () => {
            const savedData = localStorage.getItem('totteatta_memo');
            if (savedData) {
                memoArea.value = savedData;
            }
            // ふわっと表示
            container.classList.add('visible');
        };

        // 2. 入力するたびに自動で保存する
        memoArea.addEventListener('input', () => {
            localStorage.setItem('totteatta_memo', memoArea.value);
            status.innerText = "Saved";
            
            // 2秒後に「Saved」を消す
            setTimeout(() => {
                status.innerText = "";
            }, 2000);
        });
    </script>
</body>
</html>
